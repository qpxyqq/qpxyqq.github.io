<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - 页面不存在</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body {
        height: 100vh;
        background: linear-gradient(135deg, #0f172a, #020617);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
    .box {
        max-width: 420px;
        padding: 30px;
    }
    h1 {
        font-size: 96px;
        font-weight: 800;
        color: #38bdf8;
        margin-bottom: 10px;
    }
    h2 {
        font-size: 20px;
        margin-bottom: 14px;
        opacity: .9;
    }
    p {
        font-size: 14px;
        color: #94a3b8;
        margin-bottom: 24px;
    }
    a {
        display: inline-block;
        padding: 10px 26px;
        background: linear-gradient(135deg, #38bdf8, #0ea5e9);
        color: #020617;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 600;
        transition: .2s;
    }
    a:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(56,189,248,.35);
    }
</style>
</head>
<body>
    <div class="box">
        <h1>404</h1>
        <h2>页面不见了</h2>
        <p>你访问的页面可能已被删除，或者地址写错了。</p>
        <a href="/">返回首页</a>
    </div>
</body>
</html>
