<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24h微信登录好友辅助验证自助系统</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/static/css/fz.css">
</head>

<body>

    <div class="container">
        <form id="verificationForm" novalidate>
            <div class="page-title">
                <h1>24h微信登录好友辅助验证自助系统</h1>
                <p>24小时在线 · 提交后快速完成</p>
            </div>

            <div class="form-item">
                <label>下单邮箱</label>
                <input type="email" id="orderEmail" placeholder="请输入下单时填写的邮箱">
            </div>

            <div class="form-item">
                <label>需要验证的微信号</label>
                <input type="text" id="wechatId" placeholder="请填写正确微信号">
            </div>

            <div class="form-item">
                <label>6 位验证码</label>
                <input type="text" id="verificationCode" placeholder="请输入6 位验证码">
            </div>

            <button class="submit-btn" id="submitBtn">提交验证</button>

        </form>

        <div class="notice">
            提交后请不要关闭微信，系统将在 <b>3 分钟内</b>完成验证。<br>
            微信页面提示验证成功返回登录界面重新登录微信即可。
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>
    <div class="tutorial">
        <h2>看图操作教程</h2>

        <div class="tutorial-list">
            <img src="/static/img/1.jpg" alt="教程步骤一">
            <img src="/static/img/2.jpg" alt="教程步骤二">
        </div>
    </div>
    <div class="tutorial-link">
        <a href="https://www.weixinxh.com" target="_blank">
            24h 微信号交易平台
        </a>
    </div>
    
    <script type="text/javascript" src="/static/js/fz.js"></script>

</body>


</html>
